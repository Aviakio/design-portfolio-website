{{ with .Site.Params.portfolio }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h1>{{ .title }}</h1>
			<h1>{{ .subtitle }}</h1>
            <p>{{ .description }}</p>
          </div>
        </div>
        {{ range first 8 (where $.Site.RegularPages "Type" "portfolio") }}
        <div class="col-lg-6 col-md-10 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <a href="{{ .Permalink }}"><img src="{{ .Params.Image | absURL }}" alt="project-thumb"></a>
            </div>
            <div class="site-project-item-content">
              <span >{{ delimit .Params.category ", " }}</span>
              <h3>{{ .Title }}</h3>
              <a href="{{ .Permalink }}" class="read-more"></a>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
