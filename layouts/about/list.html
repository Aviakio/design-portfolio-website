{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading }}
            </h1>
          </div>
          <div class="site-about-description">
            <p>
              {{ .Description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-expertise">
  <div class="container">
    <div class="row">
      <div class="site-about-portrait">
        <img src="{{ "images/portrait.jpg" | absURL }}" alt="Portrait" >
		<p>
            {{ .Params.portrait_sub }}
        </p>
      </div>
	  {{ with .Params.skills_title }}
      <div class="col-md-6">
        <div class="section-title">
          <h2>{{ . }}</h2> {{ end }}
        </div>
		<ul class="site-expertise-list">
          {{ range .Params.skills_list }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>


{{ end }}
